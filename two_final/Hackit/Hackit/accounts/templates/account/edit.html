{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block title %}プロフィール | KITinder{% endblock %}
{% block contents %}
<div class="container">
    <h1 class="mb-4">プロフィール</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" action="/accounts/edit/" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-block" style="background-color:#e70da2;color:#f8f4f7" type="submit">保存</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
